<ActionBar title="Explore">
  <ActionItem
    (tap)="onLouis()"
    ios.systemIcon="9"
    ios.position="left"
    android.systemIcon="ic_menu_share"
    android.position="actionBar"
  >
  </ActionItem>
  <ActionItem
    text="delete"
    (tap)="onLouis()"
    ios.systemIcon="16"
    ios.position="right"
    android.position="popup"
  >
  </ActionItem>
</ActionBar>

<StackLayout>
  <ScrollView>
    <StackLayout>
      <Label class="trend-header" text="Stories"></Label>
      <ScrollView orientation="horizontal">
        <StackLayout orientation="horizontal">
          <ns-app-story *ngFor="let story of [0, 1, 2, 3, 4, 5, 6]" [story]="story"></ns-app-story>
        </StackLayout>
      </ScrollView>

      <Label class="trend-header" text="Trending Posts"></Label>
      <ns-app-post *ngFor="let post of trendingPosts" [post]="post"></ns-app-post>
    </StackLayout>
  </ScrollView>
</StackLayout>
