<ActionBar title="Prototype<Logo>">
  <ActionItem
    (tap)="onLouis()"
    ios.systemIcon="9"
    ios.position="left"
    android.systemIcon="ic_menu_share"
    android.position="actionBar"
  >
  </ActionItem>
  <ActionItem
    text="delete"
    (tap)="onLouis()"
    ios.systemIcon="16"
    ios.position="right"
    android.position="popup"
  >
  </ActionItem>
</ActionBar>

<GridLayout>
  <StackLayout>
      <Label text="Latitude: {{ latitude }}"></Label>
      <Label text="Longitude: {{ longitude }}"></Label>
      <Button class="btn btn-primary btn-active" text="Get Location" (tap)="getLocation()"></Button>
      <Button class="btn btn-primary btn-active" text="Watch Location" (tap)="startWatchingLocation()"></Button>
      <Button class="btn btn-primary btn-active" text="Stop Watching" (tap)="stopWatchingLocation()"></Button>
  </StackLayout>
</GridLayout>
